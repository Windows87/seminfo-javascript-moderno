<!DOCTYPE html>
  <html>
  <head>
	<title>Pokedex</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/atividade.css">
  </head>

  <body>
  	<header>
  	  <h1>Pokémon!</h1>
  	  <a href="index.html">Voltar</a>
  	</header>

  	<main>
  	  <div id="search-container">
  	  	<form>
  	  	  <input type="text" placeholder="Pokémon" id="search-pokemon-name">
  	  	  <input type="submit" value="Procurar" id="search-pokemon-button">
  	  	</form>
  	  </div>

  	  <div id="pokemon-container">
  	  	<div id="pokemon-basics">
  	  	  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" id="pokemon-image">
  	  	  <div id="pokemon-basics-texts">
  	  	  	<h2 id="pokemon-name">Charizard</h2>
  	  	  	<span id="pokemon-number">Número: 6</span>
  	  	  	<span id="pokemon-height">Altura: 1.7m</span>
  	  	  	<span id="pokemon-weight">Peso: 90.5kg</span>
  	  	  </div>
  	  	</div>

  	  	<div id="pokemon-types">
  	  	  <h2>Tipos do Pokémon</h2>
  	  	  <div id="pokemon-types-list">
  	  	  	<div class="pokemon-type">Flying</div>
  	  	  	<div class="pokemon-type">Fire</div>
  	  	  </div>
  	  	</div>
  	  </div>
  	</main>

    <script type="text/javascript" src="js/atividade.js"></script>
  </body>
</html>
